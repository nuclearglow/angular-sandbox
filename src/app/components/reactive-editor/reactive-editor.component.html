<div class="reactive-editor">
    <h1>Reactive Form Test</h1>
    <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
            <div *ngIf="submitted && f.age.errors" class="invalid">
                <div *ngIf="f.age.errors.required">Age is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>ISIN</label>
            <isin-control formControlName="isin" [ngClass]="{ 'is-invalid': submitted && f.isin.errors }"></isin-control>
            <div *ngIf="submitted && f.isin.errors" class="invalid">
                <div *ngIf="f.isin.errors.required">ISIN is required</div>
                <div *ngIf="f.isin.errors.invalidLength">ISIN has invalid length</div>
                <div *ngIf="f.isin.errors.invalidFormat">ISIN has invalid format</div>
                <div *ngIf="f.isin.errors.invalidChecksum">ISIN has invalid checksum</div>
            </div>
        </div>

        <div class="form-actions">
            <button class="button">Submit</button>
        </div>
    </form>

    <pre>
{{ editorForm.value | json }}
    </pre>
</div>
